<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .box{
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
        }
        .content{
            display: inline-block;
            white-space: nowrap;
        }
        ul{
            list-style: none;
            padding: 10px;
        }

        ul li{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="content">Lists can be nested(list inside list):</span>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
               <li>Black Tea</li>
               <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>  
</body>
</html>
